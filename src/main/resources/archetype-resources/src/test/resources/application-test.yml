server:
  servlet:
    session:
      timeout: 3600
  port: 8080
  tomcat:
    use-relative-redirects: true

spring:
  jpa:
    database: mysql
    show-sql: false
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
  datasource:
    dynamic:
      hikari:
        minimum-idle: 5
        maximum-pool-size: 15
        auto-commit: true
        idle-timeout: 30000
        max-lifetime: 1800000
        connection-timeout: 30000
        connection-test-query: SELECT 1
      primary: primary
      p6spy: false
      datasource:
        primary:
          url: jdbc:mysql://192.168.121.100:3306/doubao-primary?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf8&useSSL=false
          username: root
          password: root
          driverClassName: com.mysql.cj.jdbc.Driver
        slave:
          url: jdbc:mysql://192.168.121.100:3306/doubao-slave?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf8&useSSL=false
          username: root
          password: root
          driverClassName: com.mysql.cj.jdbc.Driver

  sql:
    init:
      platform: mysql

  flyway:
    table: doubao_service_flyway_schema_history
    enabled: true
    out-of-order: true
    url: ${spring.datasource.dynamic.datasource.primary.url}
    user: ${spring.datasource.dynamic.datasource.primary.username}
    password: ${spring.datasource.dynamic.datasource.primary.password}
    placeholder-replacement: false
    baselineOnMigrate: true

flyway:
  db:
    url: ${spring.datasource.dynamic.datasource.slave.url}
    username: ${spring.datasource.dynamic.datasource.slave.username}
    password: ${spring.datasource.dynamic.datasource.slave.password}
    history:
      table:
        name: ${spring.flyway.table}

logging:
  level:
    ROOT: DEBUG
    org.springframework: INFO
    java.sql.Connection: DEBUG
    java.sql.Statement: DEBUG
    org.apache: INFO
    org.mysql.driver: INFO
jasypt:
  encryptor:
    privateKeyFormat: PEM
    privateKeyString: "doubao"
    property:
      prefix: doubao(
      suffix: )